{% extends 'todos/base.html' %}  
  
{% block content %}  
<h1>Delete Todo</h1>  
  
<p style="margin: 30px 0;">Are you sure you want to delete "<strong>{{ todo.title }}</strong>"?</p>  
  
<form method="POST">  
    {% csrf_token %}  
    <button type="submit" class="btn btn-danger">Yes, Delete</button>  
    <a href="{% url 'todo_list' %}" class="btn">Cancel</a>  
</form>  
{% endblock %}
